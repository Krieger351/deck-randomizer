<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>textarea.fixed{resize:none;height:30rem}</style>
  </head>
  <body class="container">
    <h1>Deck Randomizer</h1>
    <h2>Instructions</h2>
    <p>The fixed list of cards should be in the main deck. The variable list of cards should be in the sideboard. This uses MTGO exported decklists for the input.</p>
    <main class="row">
      <section class="col-md">
        <label class="form-label" for="input">Deck List</label>
        <textarea class="form-control fixed" id="input"></textarea>
      </section>
      <section class="col-md">
        <label class="form-label" for="output"> Output </label>
        <textarea class="form-control fixed" id="output"></textarea>
      </section>
    </main>
    <button id="generate" class="btn btn-primary mt-4">Generate List</button>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
